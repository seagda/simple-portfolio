<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- Adding responsive meta tag for bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Simple Portfolio Using Bootstrap by s.d.mullaney</title>

    <!-- Adding the Bootstrap CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Adding our customized CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<!-- HTML Structure starts here, using semantic tags -->

<!-- Static top navigation starts here, adapted from WC3 -->
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
    <!-- Collapsible button goes here for small screens -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
    <!-- Nav links go here -->
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
    </nav>

<!-- Content of page starts here -->

    <content class="container">
<!-- Page Heading goes here -->

        <div class="row">
            <div class="col-9">
                <h1>Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="formName">Name:</label>
                        <input type="email" class="form-control" id="formName" placeholder="First &amp; Last">
                    </div>
                    <div class="form-group">
                      <label for="formEmail">Email address</label>
                      <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="formMsg">Message:</label>
                      <textarea class="form-control" id="formMsg" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>                
            </div>
        </div>

    </content>

<!-- Footer starts here -->
<footer class="footerSticky text-center py-3">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
